# GitHub Actions CI/CD 工作流
# 本地构建后上传 dist 文件夹到 GitHub Pages

name: Deploy to GitHub Pages

# 触发条件
on:
  # 当推送到 main 分支时触发部署
  push:
    branches: ['main']
    # 只在 dist 文件夹变更时触发
    paths:
      - 'dist/**'

  # 允许手动触发部署
  workflow_dispatch:

# 权限配置
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制，防止多个部署同时运行
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建和部署任务
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 上传 dist 文件夹作为 Pages artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      # 3. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
