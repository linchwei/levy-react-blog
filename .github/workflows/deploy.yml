# GitHub Actions CI/CD 工作流
# 自动构建并部署 React + Vite 项目到 GitHub Pages

name: Deploy to GitHub Pages

# 触发条件
on:
  # 当推送到 main 分支时触发部署
  push:
    branches: ['main']
    # 只在以下文件变更时触发
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'vite.config.ts'
      - 'tsconfig*.json'
      - 'tailwind.config.js'
      - '.github/workflows/deploy.yml'

  # 允许手动触发部署
  workflow_dispatch:

# 权限配置
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制，防止多个部署同时运行
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # 构建任务
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 2. 设置 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. 安装依赖 (使用 npm install 代替 npm ci 以避免可选依赖 bug)
      - name: Install dependencies
        run: npm install

      # 4. 运行 ESLint 检查
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      # 5. 构建项目
      - name: Build project
        run: npm run build
        env:
          # 注入环境变量（从 GitHub Secrets 获取）
          VITE_DEEPSEEK_API_KEY: ${{ secrets.VITE_DEEPSEEK_API_KEY }}
          VITE_DEEPSEEK_API_URL: ${{ secrets.VITE_DEEPSEEK_API_URL }}
          VITE_ZHIPU_API_KEY: ${{ secrets.VITE_ZHIPU_API_KEY }}
          VITE_QWEN_API_KEY: ${{ secrets.VITE_QWEN_API_KEY }}
          NODE_ENV: production

      # 6. 上传构建产物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # 部署任务
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      # 1. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
